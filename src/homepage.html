<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Request Form</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form id="BuildForm" action="/result" method="POST">
            <h2 style="text-align: center">Build Request Form</h2>
            <br>
            <br>
            <center>
                <fieldset>
                    <h3>General Lab Details</h3>
                    <label>Lab Name</label>
                    <input required Name="LabName" placeholder="myLab" type="text" tabindex="1"><br>
                    <label>Network Address Space</label>
                    <input required Name="NetworkAddressSpace" placeholder="myLab" type="text" tabindex="1"><br>
                    <label>Checkpoint All VMs</label>
                    <input type="radio" name="Checkpoint" value="$True" checked>Yes
                    <input type="radio" name="Checkpoint" value="$False">No<br>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <h3>Server Details</h3>
                    <table>
                        <th class="table-primary">Name</th>
                        <th class="table-primary">Memory(GB)</th>
                        <th class="table-primary">Cores</th>
                        <th class="table-primary">Domain</th>
                        <th class="table-primary">Operating System</th>
                        <th class="table-primary">Roles</th>
                        <th class="table-primary">IPAddress</th>
                        <th class="table-primary">Admin User</th>
                        <th class="table-primary">Admin Pass</th>
                        <tr>
                            <td><input required Name="name1" placeholder="Windows01" type="text" tabindex="1"></td>
                            <td><input required Name="memory1" placeholder="4" type="text" tabindex="2"></td>
                            <td>
                                <select name="processor1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                </select>
                            </td>
                            <td><input required Name="domain1" placeholder="contoso.com" type="text" tabindex="4">
                            </td>
                            <td>
                                <select name="os1">
                                    <option value="Windows Server 2019 Essentials">Windows Server 2019 Essentials
                                    </option>
                                    <option value="Windows Server 2016 Standard">Windows Server 2016 Standard</option>
                                    <option value="Windows Server 2016 Datacenter">Windows Server 2016 Datacenter
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="roles1" multiple size=3>
                                    <option value="None" selected="selected">None</option>
                                    <option value="RootDC">RootDC</option>
                                    <option value="DHCP">DHCP</option>
                                    <option value="WebServer">WebServer</option>
                                    <option value="FileServer">FileServer</option>
                                </select>
                            </td>
                            <td><input required Name="ip1" placeholder="192.168.0.1" type="text" tabindex="5"></td>
                            <td><input required Name="adminuser1" placeholder="Administrator" type="text" tabindex="5">
                            </td>
                            <td><input required Name="adminpass1" type="password" tabindex="5"></td>
                        </tr>

                        <tr>
                            <td><input required Name="name2" placeholder="Windows02" type="text" tabindex="1"></td>
                            <td><input required Name="memory2" placeholder="4" type="text" tabindex="2"></td>
                            <td>
                                <select name="processor2">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                </select>
                            </td>
                            <td><input required Name="domain2" placeholder="contoso.com" type="text" tabindex="4">
                            </td>
                            <td>
                                <select name="os2">
                                    <option value="Windows Server 2019 Essentials">Windows Server 2019 Essentials
                                    </option>
                                    <option value="Windows Server 2016 Standard">Windows Server 2016 Standard</option>
                                    <option value="Windows Server 2016 Datacenter">Windows Server 2016 Datacenter
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="roles2" multiple size=3>
                                    <option value="None" selected="selected">None</option>
                                    <option value="RootDC">RootDC</option>
                                    <option value="DHCP">DHCP</option>
                                    <option value="WebServer">WebServer</option>
                                    <option value="FileServer">FileServer</option>
                                </select>
                            </td>
                            <td><input required Name="ip2" placeholder="192.168.0.1" type="text" tabindex="5"></td>
                            <td><input required Name="adminuser2" placeholder="Administrator" type="text" tabindex="5">
                            </td>
                            <td><input required Name="adminpass2" type="password" tabindex="5"></td>
                        </tr>

                        <tr>
                            <td><input required Name="name3" placeholder="Windows03" type="text" tabindex="1"></td>
                            <td><input required Name="memory3" placeholder="4" type="text" tabindex="2"></td>
                            <td>
                                <select name="processor3">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="8">8</option>
                                </select>
                            </td>
                            <td><input required Name="domain3" placeholder="contoso.com" type="text" tabindex="4">
                            </td>
                            <td>
                                <select name="os3">
                                    <option value="Windows Server 2019 Essentials">Windows Server 2019 Essentials
                                    </option>
                                    <option value="Windows Server 2016 Standard">Windows Server 2016 Standard</option>
                                    <option value="Windows Server 2016 Datacenter">Windows Server 2016 Datacenter
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="roles3" multiple size=3>
                                    <option value="None" selected="selected">None</option>
                                    <option value="RootDC">RootDC</option>
                                    <option value="DHCP">DHCP</option>
                                    <option value="WebServer">WebServer</option>
                                    <option value="FileServer">FileServer</option>
                                </select>
                            </td>
                            <td><input required Name="ip3" placeholder="192.168.0.1" type="text" tabindex="5"></td>
                            <td><input required Name="adminuser3" placeholder="Administrator" type="text" tabindex="5">
                            </td>
                            <td><input required Name="adminpass3" type="password" tabindex="5"></td>
                        </tr>

                    </table>
                </fieldset>

                <fieldset>
                    <br>
                    <br>

                    <h3>Software Deployment</h3>
                    <table>
                        <th>Target Servers</th>
                        <th>Softwares to deploy</th>
                        <tr>
                            <td>
                                <textarea Name="SoftwareDeployServers"
                                    placeholder="Type server names here separated by a comma" tabindex="5" required
                                    aria-setsize="200"></textarea>
                            </td>
                            <td>
                                <select name="SoftwareDeployment" multiple size=3>
                                    <option value="None" selected="selected">None</option>
                                    <option value="Notepad++">Notepad++</option>
                                    <option value="WinRAR">WinRAR</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <!-- </table>
                    <label>Target Servers</label>
                    <BR>
                    <br>
                    <label>Softwares to deploy</label> -->

                </fieldset>
            </center>
            <br>
            <fieldset>
                <center><button type="submit" id="contact-submit" data-submit="...Sending"
                        class="btn btn-outline-primary">Submit</button></center>
            </fieldset>
        </form>
    </div>
</body>

</html>
